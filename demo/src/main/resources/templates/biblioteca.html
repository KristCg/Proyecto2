<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mi Biblioteca</title>
</head>
<body>
    <h1>Mi Biblioteca</h1>
    <section>
        <button onclick="location.href='/index'">Inicio</button>
            <button onclick="location.href='/biblioteca'">Biblioteca</button>
            <button onclick="location.href='/amigos'">Agregar Amigos</button>
            <button onclick="location.href='/agregarLibro'">Agregar Libros</button>
            <button onclick="location.href='/login'">Cerrar Sesión</button>
    </section>
    
    <div th:if="${libros.isEmpty()}">
        <p>No has agregado libros todavía.</p>
    </div>

    <div th:unless="${libros.isEmpty()}">
        <ul>
            <li th:each="libro : ${libros}">
                <img th:src="${libro.imagen}" alt="Portada" style="width:100px;height:150px;"><br>
                <strong th:text="${libro.titulo}"></strong> - 
                <span th:text="${libro.autor}"></span><br>
                <em th:text="${libro.genero}"></em> - 
                <span th:text="${libro.aniopublicacion}"></span>
            </li>
        </ul>
    </div>
</body>
</html>
