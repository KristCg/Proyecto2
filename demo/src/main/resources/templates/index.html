<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Página Principal</title>
    <meta charset="UTF-8">
</head>
<body>
    <section>
        <button onclick="location.href='/index'">Inicio</button>
            <button onclick="location.href='/biblioteca'">Biblioteca</button>
            <button onclick="location.href='/amigos'">Agregar Amigos</button>
            <button onclick="location.href='/agregarLibro'">Agregar Libros</button>
            <button onclick="location.href='/login'">Cerrar Sesión</button>
    </section>
    <h1>Bienvenido [[${usuario}]]</h1>
    <section class="libros-grid">
        <div class="libro" th:each="libro : ${libros}">
            <img th:src="@{/images/{img}(img=${libro.imagen})}" th:alt="${libro.titulo}"
                th:onclick="'mostrarDetalles(\\'' + ${libro.titulo} + '\\')'">
            <p th:text="${libro.titulo}"></p>
            <p th:text="${libro.genero}"></p>
            <form action="/guardarLibroEnBiblioteca" method="post" style="display:inline;">
                <input type="hidden" name="titulo" th:value="${libro.titulo}" />
                <button type="submit">+</button>
            </form>
        </div>
    </section>

</body>
</html>
