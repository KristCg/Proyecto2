<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Géneros</title>
    <link rel="stylesheet" th:href="@{/generos.css}">
</head>
<body>
    <main class="main-content">
        <div class="genres-card">
            <h2>Selecciona tus géneros favoritos</h2>
            
            <form action="/register/generos" method="post">
                <div class="genres-grid">
                    <div class="genre-item" th:each="genero : ${generos}">
                        <input type="checkbox" id="genre-${genero}" name="generos" th:value="${genero}" class="genre-checkbox">
                        <label for="genre-${genero}" class="genre-label" th:text="${genero}"></label>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Finalizar Registro</button>
            </form>
            
            <div th:if="${error}" class="error-message">
                <p th:text="${error}"></p>
            </div>
        </div>
    </main>
</body>
</html>
